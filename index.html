<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body>
  <main>
    <div class="container vh-center ">
      <div class="screen">
        <div id="operation" class="operation"></div>
        <div id="result" class="result">0</div>
      </div>
      <div class="keys">
        <div class="operators">
          <div id="+" class="operator">+</div>
          <div id="-" class="operator">-</div>
          <div id="±" class="operator">±</div>
          <div id="*" class="operator">*</div>
          <div id="/" class="operator">/</div>
          <div id="%" class="operator">%</div>
        </div>
        <div class="numbers">
          <div id="7" class="number dig">7</div>
          <div id="8" class="number dig">8</div>
          <div id="9" class="number dig">9</div>
          <div id="4" class="number dig">4</div>
          <div id="5" class="number dig">5</div>
          <div id="6" class="number dig">6</div>
          <div id="1" class="number dig">1</div>
          <div id="2" class="number dig">2</div>
          <div id="3" class="number dig">3</div>
          <div id="0" class="number dig">0</div>
          <div id="." class="number dig dot">.</div>
          <div id="=" class="number eq">=</div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
